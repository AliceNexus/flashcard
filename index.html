<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tamil-English Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }

    #flashcardsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(45%, 1fr));
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      background-color: #fff;
      border: 1px solid #ccc;
      width: 100%;
      height: 160px;
      perspective: 1000px;
      cursor: pointer;
      position: relative;
    }

    .inner-card {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flipped .inner-card {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .front img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .back {
      background: #d0f0c0;
      transform: rotateY(180deg);
    }

    select, input[type="file"] {
      margin-top: 10px;
      padding: 8px;
      font-size: 1em;
    }

    @media (min-width: 768px) {
      #flashcardsContainer {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>
  <h1>Tamil-English Flashcards</h1>

  <input type="file" id="fileInput" accept=".xlsx" />
  <br>
  <select id="categorySelect">
    <option value="all">All Categories</option>
  </select>

  <div id="flashcardsContainer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    let flashcards = [];

    document.getElementById('fileInput').addEventListener('change', handleFile, false);
    document.getElementById('categorySelect').addEventListener('change', renderFlashcards);

    function handleFile(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);
        flashcards = json.map(row => ({
          front: row['Tamil/Image'],
          english: row['English'],
          category: row['Category']
        }));
        populateCategories();
        renderFlashcards();
      };
      reader.readAsArrayBuffer(file);
    }

    function populateCategories() {
      const select = document.getElementById('categorySelect');
      const categories = ['all', ...new Set(flashcards.map(card => card.category))];
      select.innerHTML = '';
      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
        select.appendChild(option);
      });
    }

    function isImageUrl(url) {
      return typeof url === 'string' && url.match(/\.(jpeg|jpg|gif|png|webp)$/i);
    }

    function renderFlashcards() {
      const container = document.getElementById('flashcardsContainer');
      const selectedCategory = document.getElementById('categorySelect').value;
      container.innerHTML = '';

      flashcards
        .filter(card => selectedCategory === 'all' || card.category === selectedCategory)
        .forEach(card => {
          const cardEl = document.createElement('div');
          cardEl.className = 'card';

          const frontContent = isImageUrl(card.front)
            ? `<img src="${card.front}" alt="Image">`
            : `${card.front}`;

          cardEl.innerHTML = `
            <div class="inner-card">
              <div class="front">${frontContent}</div>
              <div class="back">${card.english}</div>
            </div>
          `;
          cardEl.addEventListener('click', () => {
            cardEl.classList.toggle('flipped');
          });
          container.appendChild(cardEl);
        });
    }
  </script>
</body>
</html>
